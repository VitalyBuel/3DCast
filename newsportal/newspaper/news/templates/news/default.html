<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load custom_filters %}
{% block content %}
{% for new in news %}
<p><b>{{ new.title | censor }}</b><br>{{ new.dateCreation }}</p>
<p>{{ new.text|truncatewords:20 }}</p>
<a href="{% url 'detail' id=new.id %}"> Read more...</a>
<hr>
{% endfor %}
{% endblock %}
</body>
</html>
